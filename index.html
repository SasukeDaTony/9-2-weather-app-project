<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Weather App</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="index.js"></script>
    <title>Tony's Legendary WeatherApp</title>
</head>
<body>
    <h1>Weather App</h1>

    <img class="defaultImage" src="https://static01.nyt.com/images/2014/12/11/technology/personaltech/11machin-illo/11machin-illo-superJumbo-v3.jpg?quality=75&auto=webp" alt="all the weather types icon" width="100" height="100"/>
    
    <header>
        <section class="citySubmission">
            <form>
                <label for="userInput">Pick Any City</label>
                <input type="text" id="userInput" name="userInput">
                <br/>
                <input type="submit" id="citySubmit" value="Ask Tony The Weather">
            </form>
        </section>
    </header>
    <br/><br/>
    <section class="degreeConversion">
        <aside class="degConverter">
            <form>
                <label for="degreeNum">Temperature Converter</label>
                <input name="degreeNum" id="degreeNum" type="number" step="1"/>
                <br/>
                <label for="celsius"> Want Celsius?</label>
                <input name="degrees" 
                       id="celsius" 
                       type="radio"/>
                <br/>
                <label for="Fahrenheit">Want Fahrenheit?</label>
                <input name="degrees" id="Fahrenheit" type="radio"/>
                <br/>
                <input type="submit" value="Yes Please! Tell me Tony" />
            </form>
        </aside>
    </section>
    <hr/>
<!-- redo Below -->
    <main>
        <p class="placeholder" > Place Holder for 3-day weather</p>
        <article class="current-weather" ></article>
        <aside class="3-day">
          <article class="today" ></article>
          <article class="tomorrow" ></article>
          <article class="day_after" ></article>
        </aside>
    </main>
    
    <aside class="previous-search">
        <section>
            <h4>Previous Searches</h4>
            <ul>
                <p>No previous searches You haven't asked Tony the weather yet!</p>
            </ul>
        </section>
    </aside>
</body>

</html>
